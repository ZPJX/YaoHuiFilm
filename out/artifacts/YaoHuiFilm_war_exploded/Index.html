<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta http-equiv="Content-Type" content="text/html;" charset="utf-8">
    <title>Hello云派网</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hello云派网">
    <meta name="author" content="Hello云派网">

    <!-- Le styles -->
    <link href="/assets/css/bootstrap.css" rel="stylesheet">
    <link href="/css/index.css" rel="stylesheet" />
    <link href="/assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="/assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/assets/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/assets/ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="/assets/ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="/assets/ico/favicon.png">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" style="font-family: '微软雅黑'; font-weight: bold;color: #0088cc;" href="/">Hello云派网 </a>
          <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class="active"><a href="/">首页</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
     	<div class="row">
     		<div class="span3">
			<ul class="nav nav-list pl-nav-group affix">
                  <li>
                      <a href="/0" ><i class="icon-chevron-right"></i>全部</a>
                  </li>
                  <#list genreList as gl>
                      <li >
                        <a href="/${gl.id}" ><i class="icon-chevron-right"></i>${gl.name}</a>
                      </li>
                  </#list>
			</ul>
			</div>
			<div class="span9">
				<div id="pl-content" class="clearfix">
                    <ul class="pl-film-list clearfix">
                        <#list filmList as f>
                            <li>
                                <a href="/film/${f.id}" class="thumbnail" title="${f.name}">
                                    <img src="${f.pic}" alt="${f.toString()}" />
                                </a>
                                <a href="/film/${f.id}" title="${f.name}">${f.name}</a>
                            </li>
                        </#list>
                    </ul>
				</div>
			</div>
		</div>
		
		<hr />
		<footer>
			<p><a href="/admin/login_view">后台登录</a> &copy; Hello云派网 2013 </p>
		</footer>
    </div> <!-- /container -->
    
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/assets/js/jquery.js"></script>
    <script src="/assets/js/bootstrap.js"></script>
    
    <script src="/js/index.js"></script>
    <script type="text/javascript">
        $(".pl-nav-group>li:eq(${genre})").addClass("active");
    </script>
  </body>
</html>
